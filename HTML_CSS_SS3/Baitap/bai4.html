<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="www.mysever.com" method="GET">
        <table border="0" cellpadding="5" cellspacing="5">
            <tr>
                <td><label for="name">Họ và tên :</label></td>
                <td><input type="name" name="name" id="name" /></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh :</label></td>
                <td><input type="date" name="date" id="date" /></td>
            </tr>
            <tr>
                <td>
                    <lable for="Loaicccd">Giới tính :</lable>
                </td>
                <td><label><input type="radio" name="Loaicccd" id="Loaicccd" />Nam</label> <label><input type="radio"
                            name="Loaicccd" id="Loaicccd" />Nữ</label></td>
            </tr>
            <tr>
                <td><label for="cccd">Số căn cước công dân :</label></td>
                <td><input type="number" name="cccd" id="cccd" /></td>
            </tr>
            <tr>
                <td><label for="datecap">Ngày câp :</label></td>
                <td><input type="date" name="datecap" id="datecap" /></td>
            </tr>
            <tr>
                <td>
                    <label for="noicap">Nơi cấp :</label>
                </td>
                <td><input type="text" name="noicap" id="noicap" /></td>
            </tr>
            <tr>
                <td>
                    <label for="sdt">Số điện thoại :</label>
                </td>
                <td><input type="number" name="sdt" id="sdt" /></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
                <td>
                    <label for="diachi">Địa chỉ thường trú :</label>
                </td>
                <td><textarea type="text" name="diachi" id="diachi"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="diachi1">Địa chỉ tạm trú:</label>
                </td>
                <td><textarea type="text" name="diachi1" id="diachi1"></textarea></td>
            </tr>
            <tr>
                <td>
                    <lable for="Loaicccd">Loại cccd :</lable>
                </td>
                <td><label><input type="radio" name="Loaicccd" id="Loaicccd" />Căn cước công dân mới</label>
                    <label><input type="radio" name="Loaicccd" id="Loaicccd" />Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dantoc">Dân tộc :</label>
                </td>
                <td><input type="text" name="dantoc" id="dantoc" /></td>
            </tr>
            <tr>
                <td>
                    <label for="Tongiao">Tôn giáo :</label>
                </td>
                <td><input type="text" name="Tongiao" id="Tongiao" /></td>
            </tr>
            <tr>
                <td>
                    <label for="Quoctich">Quốc tịch :</label>
                </td>
                <td><input type="text" name="Quoctich" id="Quoctich" /></td>
            </tr>
            <tr>
                <td>
                    <label for="Name father/mother">Họ tên cha/mẹ :</label>
                </td>
                <td><input type="text" name="Name father/mother" id="Name father/mother" /></td>
            </tr>
            <tr>
                <td>
                    <label for="number_cccd_cm">Số CMND/CCCD của cha/mẹ :</label>
                </td>
                <td><input type="number" name="number_cccd_cm" id="number_cccd_cm" /></td>
            </tr>
            <tr>
                <td>
                    <label for="city">Tỉnh/Thành Phố :</label>
                </td>
                <td>
                    <select name="city">
                        <option value="city1">Chọn Tỉnh/Thành Phố</option>
                        <option value="city2">Hải Phòng</option>
                        <option value="city3">Hà Nội</option>
                    </select>
                </td>
            </tr>
            <td><button>Gửi thông tin</button></td>
        </table>
    </form>
</body>

</html>
