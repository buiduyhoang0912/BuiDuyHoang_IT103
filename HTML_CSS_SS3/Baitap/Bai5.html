<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table border="0" cellpadding="0" cellspacing="2">
            <tr>
                <td><label for="name">Họ và tên :</label></td>
                <td><input type="name" name="name" id="name" /></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh :</label></td>
                <td><input type="date" name="date" id="date" /></td>
            </tr>
            <tr>
                <td>
                    <lable for="gender">Giới tính :</lable>
                </td>
                <td><label><input type="radio" name="gender" id="gender" />Nam</label> <label><input type="radio"
                            name="Gender" id="gender" />Nữ</label></td>
            </tr>
            <tr>
                <td>
                    <label for="sdt">Số điện thoại :</label>
                </td>
                <td><input type="number" name="sdt" id="sdt" /></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
                <td>
                    <label for="diachi">Địa chỉ :</label>
                </td>
                <td><textarea type="text" name="diachi" id="diachi"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="vtro">Vai trò nhóm :</label>
                </td>
                <td>
                    <select name="vtro">
                        <option value="vtro1">Thành viên</option>
                        <option value="vtro2">Nhóm trưởng</option>
                        <option value="vtro3">Nhóm phó</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="like">Sở thích :</label>
                </td>
                <td><input type="text" name="like" id="like" /></td>
            </tr>
            <tr>
                <td>
                    <label for="kinang">Kĩ năng :</label>
                </td>
                <td><textarea type="text" name="kinang" id="kinang"></textarea></td>
            </tr>
            <tr>
                <td>
                    <lable for="Free time">Thời gian rảnh :</lable>
                </td>
                <td>
                    <label><input type="checkbox" name="Free time" id="Free time" />Sáng</label>
                    <label><input type="checkbox" name="Free time" id="Free time" />Chiều</label>
                    <label><input type="checkbox" name="Free time" id="Free time" />Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="favcolor">Màu yêu thích:</label></td>
                <td><input type="color" id="favcolor" name="favcolor" value="#000000"></td>
            </tr>
            <tr>
                <td>
                    <lable for="Register">Đăng kí bản tin :</lable>
                </td>
                <td><label><input type="radio" name="Register" id="Register" />Có</label> </td>
            </tr>
            <tr>
                <td>
                    <lable for="Notification">Nhận thông báo qua email :</lable>
                </td>
                <td><label><input type="radio" name="Notification" id="Notification" />Email</label>
                    <label><input type="radio" name="Notification" id="Notification" />SMS</label>
                </td>
            </tr>
            <td><button>Đăng kí thành viên</button></td>
    </form>
    </table>
</body>

</html>
