<body>
    <h1>Dki</h1>
    <form action="www.mysever.com" method="GET">
        <laybel for="username">Username</laybel>
        <input placeholder="Hoang" id="Username" type="text" name="username" />

        <br></br>
        <laybel for="telephone">SDT</laybel>
        <input placeholder="123-12-123" id="telephone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        <br></br>
        <button>send</button>
    </form>
